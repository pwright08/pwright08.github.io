<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Enter the launch code!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
  </head>

  <body style="margin: 0; overflow: hidden;">
    <div id="enterCode">
      <div>
        <h1 id="launch-header">Enter the launch code:</h1>
      </div>

      <div>
        <input type="text" id="code-digit-1" maxlength="1"></input>
        <input type="text" id="code-digit-2" maxlength="1"></input>
        <input type="text" id="code-digit-3" maxlength="1"></input>
        <input type="text" id="code-digit-4" maxlength="1"></input>
      </div>

      <div>
        <button type="button" class="btn" onclick="codeSubmit()">Launch</button>
      </div>
    </div>

    <video id="vid" width="100%" hidden>
      <source src="launch.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <script src="blastoff.js"></script>
  </body>
</html>
